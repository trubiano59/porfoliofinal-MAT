<!-- Modal Experiencia -->
<div class="modal fade" id="crearExperience" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Experiencia</h5>
        </div>
        <div class="modal-body">
          <form name="experienciaForm">
            <!-- formulario de experiencia-->
          <div class="mb-3">
            <!-- <label for="experienciaId" class="form-label">Seleccionar Experiencia</label> -->
            <select class="form-select" id="experienciaId">
              <option selected>Seleccionar Experiencia</option>
              <option value="1">ID1</option>
              <option value="2">ID2</option>
              <option value="3">ID3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="experienciaUrl" class="form-label">Modificar Url de Empresa</label>
            <input class="form-control" type="url" id="experienciaUrl">
          </div>
          <div class="mb-3">
            <label for="experienciaImg" class="form-label">Modificar Logo de Empresa</label>
            <input class="form-control" type="file" id="experienciaImg">
          </div>
          <div class="mb-3">
            <label for="experienciaCargo" class="form-label">Modificar Cargo</label>
            <input type="text" class="form-control" id="experienciaCargo" placeholder="Nombre nuevo">
          </div>
          <div class="mb-3">
            <label for="experienciaPeriodoInicio" class="form-label">Modificar Periodo Inicio</label>
            <input type="date" class="form-control" id="experienciaPeriodoInicio">
          </div>
          <div class="mb-3">
            <label for="experienciaPeriodoFin" class="form-label">Modificar Periodo Fin</label>
            <input type="date" class="form-control" id="experienciaPeriodoFin">
          </div>
          <div class="mb-3">
              <label for="experienciaInfo" class="form-label">Modificar Informaci√≥n de Cargo</label>
              <textarea class="form-control" id="experienciaInfo" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </form>
          </div>
