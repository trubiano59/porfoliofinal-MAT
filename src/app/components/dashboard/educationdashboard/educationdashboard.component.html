<!--section 3-->
<!-- Educacion dashboard-->
<section class="resume-section" id="education">
  <div class="conteEstudios container-fluid rounded shadow-sm p-3 mb-5">
    <div class="resume-section-content">
      <h2 class="mb-5">Educación</h2>
      <h5 class="modal-title" id="exampleModalLabel">Editar Educación</h5>
      <!-- Button trigger modal -->
      <button type="button" id="btn" data-bs-toggle="modal" data-bs-target="#educacionModal" class="btn btn-close-white editEducation"><i class="fa-solid fa-pencil"></i></button>
      <button type="button" data-bs-toggle="modal" data-bs-target="#eliminarEducation" class="btn btn-close-white"><i class="fa-solid fa-trash-can"></i></button>
      <button type="button" data-bs-toggle="modal" data-bs-target="#crearEducation" class="btn btn-close-white"><i class="fa-solid fa-plus"></i></button>  
<!-- Fin de Educacion-->
<!-- Modal Educación -->
<div class="modal fade" id="educacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Educación</h5>
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       </div>
       <form name="educacionForm"> 
       <div class="modal-body">
        <!-- formulario de educación-->
        <div class="mb-3">
          <select class="form-select" id="educacionId">
            <option selected>Seleccionar Educación</option>
            <option value="1">ID1</option>
            <option value="2">ID2</option>
            <option value="3">ID3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="educacionUrl" class="form-label">Modificar Url de Educación</label>
          <input class="form-control" type="url" id="educacionUrl">
        </div>
        <div class="mb-3">
          <label for="educacionImg" class="form-label">Modificar Logo de Instituto</label>
          <input class="form-control" type="file" id="educacionImg">
        </div>
        <div class="mb-3">
          <label for="educacionEstudio" class="form-label">Modificar Estudio</label>
          <input type="text" class="form-control" id="educacionEstudio" placeholder="Nombre nuevo">
        </div>
        <div class="mb-3">
          <label for="educacionPeriodoInicio" class="form-label">Modificar Periodo Inicio</label>
          <input type="date" class="form-control" id="educacionPeriodoInicio">
        </div>
        <div class="mb-3">
          <label for="educacionPeriodoFin" class="form-label">Modificar Periodo Fin</label>
          <input type="date" class="form-control" id="educacionPeriodoFin">
        </div>
        <div class="mb-3">
          <label for="educacionInfo" class="form-label">Modificar Información de Estudio Realizado</label>
          <textarea class="form-control" id="educacionInfo" rows="3"></textarea>
        </div>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btnCancel" data-bs-dismiss="modal">Cancelar</button>  
         <button type="button" class="btn btnMod" data-bs-dismiss="modal">Modificar</button>  
       </div>
      </form>
     </div>
   </div>
 </div>
 <!--ventanas modales-->
<app-crear-education></app-crear-education>
<app-eliminar-education></app-eliminar-education>
