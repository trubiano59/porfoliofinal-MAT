<!-- Modal Login-->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            <div class="modal-body">
              <form>
                <div class="mb-3 row">
                  <label for="exampleInputEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu información con nadie.</div>
                    </div>
                </div>
                <div class="mb-3 row">
                  <label for="exampleInputFecha" class="col-sm-2 col-form-label">Fecha</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="exampleInputFecha">
                  </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-line-primary" data-bs-dismiss="modal"><a routerLink="/dashboard">INGRESAR</a></button>
                </div>
              </form>
    </div>
    <small>Si no tenés cuenta <a routerLink="/registro">registrate</a></small>
  </div>
</div>
